<div class="container mt-3 mb-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm p-3 p-md-4">
        <h2 class="card-title text-center mb-4">
          {{ editingCategoryId ? ('EDIT_CATEGORY_TITLE' | translate) : ('CREATE_CATEGORY_TITLE' | translate) }}
        </h2>

        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="categoryName" class="form-label">{{ 'CATEGORY_NAME_LABEL' | translate }} </label>
            <input
              type="text"
              class="form-control"
              id="categoryName"
              formControlName="name"
              placeholder="{{ 'CATEGORY_NAME_PLACEHOLDER' | translate }}"
              [class.is-invalid]="
                categoryForm.controls['name'].invalid &&
                categoryForm.controls['name'].touched
              "
            />
            <div
              *ngIf="
                categoryForm.controls['name'].invalid &&
                categoryForm.controls['name'].touched
              "
              class="invalid-feedback"
            >
              {{ 'CATEGORY_NAME_REQUIRED' | translate }}
            </div>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{ successMessage }}
          </div>

          <div class="d-grid gap-2">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="categoryForm.invalid"
            >
              <fa-icon [icon]="editingCategoryId ? faSave : faPlus"></fa-icon>
              {{ editingCategoryId ? ('UPDATE_CATEGORY_BUTTON' | translate) : ('ADD_CATEGORY_BUTTON' | translate) }}
            </button>
            <button
              *ngIf="editingCategoryId"
              type="button"
              class="btn btn-secondary"
              (click)="cancelEdit()"
            >
              <fa-icon [icon]="faTimes"></fa-icon> {{ 'CANCEL_BUTTON' | translate }}
            </button>
          </div>
        </form>

        <hr class="my-4" />

        <h3 class="h5 text-center mb-3">{{ 'EXISTING_CATEGORIES_TITLE' | translate }}</h3>
        <div *ngIf="(categories$ | async)?.length === 0" class="alert alert-info text-center">
            {{ 'NO_CATEGORIES_FOUND' | translate }}
        </div>
        <ul class="list-group">
          <li
            *ngFor="let category of categories$ | async"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span>{{ category.name }}</span>
            <div>
              <button
                class="btn btn-sm btn-outline-info me-2 edit-btn"
                (click)="startEdit(category)"
                [disabled]="editingCategoryId === category.id"
                [attr.aria-label]="' EDIT_BUTTON_LABEL' | translate "
              >
                <fa-icon [icon]="faEdit"></fa-icon>
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="onDelete(category.id!)"
                [attr.aria-label]=" 'DELETE_BUTTON_LABEL' | translate "
              >
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
